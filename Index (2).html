<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Friendship Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    min-height:100vh;
    background:linear-gradient(135deg,#6a5acd,#8a7cff);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Segoe UI,sans-serif;
}

.card-box{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(18px);
    border-radius:24px;
    padding:40px 30px;
    width:100%;
    max-width:420px;
    text-align:center;
    color:#fff;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
    position:relative;
    z-index:1;
}

h2{
    font-weight:600;
    margin-bottom:10px;
}

.hand{
    font-size:34px;
    margin-bottom:25px;
}

.button-area{
    position:relative;
    height:80px;
}

.btn-custom{
    padding:12px 32px;
    border-radius:40px;
    font-size:18px;
    min-width:120px;
}

/* YES inside card (left) */
#yesBtn{
    position:absolute;
    left:0;
}

/* NO floats but starts inside card (right) */
#noBtn{
    position:fixed;
    z-index:9999;
    transition:left 0.6s ease, top 0.6s ease;
}

.result{
    display:none;
    animation:zoomIn .8s ease forwards;
}

.result img{
    width:100%;
    border-radius:18px;
    margin-bottom:15px;
}

@keyframes zoomIn{
    from{opacity:0;transform:scale(.6);}
    to{opacity:1;transform:scale(1);}
}

/* hearts */
.heart{
    position:fixed;
    font-size:22px;
    animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-260px);opacity:0;}
}

@media(max-width:576px){
    h2{font-size:22px;}
}
</style>
</head>

<body>

<div class="card-box" id="card">
    <h2>Will you be my friend?</h2>
    <div class="hand">ü§ù</div>

    <div class="button-area" id="buttons">
        <button id="yesBtn" class="btn btn-success btn-custom" onclick="yesClick()">Yes</button>
    </div>

    <div class="result mt-4" id="result">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80" alt="Friendship">
        <h4>üéâ Congratulations üéâ</h4>
        <p>You are my friend now üíú</p>
    </div>
</div>

<!-- NO button -->
<button id="noBtn" class="btn btn-danger btn-custom">No</button>

<!-- sound -->
<audio id="yesSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c5bfa2d9c.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

/* place NO button on right side of card initially */
function setInitialPosition(){
    const cardRect = card.getBoundingClientRect();
    const padding = 20;

    const x = cardRect.right - noBtn.offsetWidth - padding;
    const y = cardRect.top + cardRect.height / 2 - noBtn.offsetHeight / 2;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

window.addEventListener("load", setInitialPosition);
window.addEventListener("resize", setInitialPosition);

let isMoving = false;

/* move NO slowly inside screen */
function moveNo(){
    if(isMoving) return;
    isMoving = true;

    noBtn.textContent = "üòà";

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    setTimeout(() => {
        isMoving = false;
    }, 650);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

noBtn.addEventListener("mouseleave", () => {
    noBtn.textContent = "No";
});

function yesClick(){
    document.getElementById("yesSound").play();
    document.getElementById("buttons").style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("result").style.display = "block";
    createHearts();
}

/* heart animation */
function createHearts(){
    for(let i = 0; i < 24; i++){
        setTimeout(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "‚ù§Ô∏è";
            h.style.left = Math.random() * window.innerWidth + "px";
            h.style.bottom = "0";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }, i * 90);
    }
}
</script>

</body>
</html>
